language: java
jdk:
- oraclejdk7
- openjdk7
- oraclejdk8
env:
  global:
  - FTP_USER="khazaddum.caltech.edu|warpdrive"
  - secure: 
before_install:
- chmod +x gradlew
before_deploy:
- echo "deploying ${RELEASE_FILE} to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_FILE}"
  on:
    repo: LemADEC/WarpDrive
    branch: MC1.7
    tags: true
    jdk: oraclejdk7
after_success:
- export RELEASE_FILE=$(ls build/libs/*.jar)
- curl --ftp-ssl -3 -k --ftp-create-dirs -T ${RELEASE_FILE} --user \"$FTP_USER\":$FTP_PASSWORD ftp://khazaddum.caltech.edu/warpdrive/files/${RELEASE_FILE:0:-4}.${TRAVIS_BUILD_NUMBER}-${TRAVIS_BRANCH}.jar
